    <!-- 性能监控和错误追踪 -->
    <script>
      // 性能监控
      if ('PerformanceObserver' in window) {
        // 监控长任务
        try {
          const longTaskObserver = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
              if (entry.duration > 50) {
                console.warn('Long task detected:', entry.duration + 'ms');
                // 可以发送到监控服务
                if (window.gtag) {
                  window.gtag('event', 'long_task', {
                    duration: Math.round(entry.duration),
                    value: Math.round(entry.duration)
                  });
                }
              }
            }
          });
          longTaskObserver.observe({ entryTypes: ['longtask'] });
        } catch (e) {
          // 浏览器不支持longtask
        }
        
        // 监控布局偏移
        try {
          const clsObserver = new PerformanceObserver((list) => {
            let clsValue = 0;
            for (const entry of list.getEntries()) {
              if (!entry.hadRecentInput) {
                clsValue += entry.value;
              }
            }
            if (clsValue > 0.1) {
              console.warn('Layout shift detected:', clsValue);
              if (window.gtag) {
                window.gtag('event', 'layout_shift', {
                  value: Math.round(clsValue * 1000)
                });
              }
            }
          });
          clsObserver.observe({ entryTypes: ['layout-shift'] });
        } catch (e) {
          // 浏览器不支持layout-shift
        }
      }
      
      // 全局错误处理
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
        if (window.gtag) {
          window.gtag('event', 'exception', {
            description: event.error?.message || event.message,
            fatal: false
          });
        }
      });
      
      // 未处理的Promise拒绝
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
        if (window.gtag) {
          window.gtag('event', 'exception', {
            description: event.reason?.message || String(event.reason),
            fatal: false
          });
        }
      });
      
      // 页面加载性能
      window.addEventListener('load', () => {
        if ('performance' in window && 'timing' in window.performance) {
          const perfData = window.performance.timing;
          const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
          const domReadyTime = perfData.domContentLoadedEventEnd - perfData.navigationStart;
          
          console.log('Page Load Time:', pageLoadTime + 'ms');
          console.log('DOM Ready Time:', domReadyTime + 'ms');
          
          if (window.gtag && pageLoadTime > 3000) {
            window.gtag('event', 'slow_page_load', {
              page_load_time: Math.round(pageLoadTime),
              dom_ready_time: Math.round(domReadyTime)
            });
          }
        }
        
        // 使用Performance API (更现代)
        if ('PerformanceNavigationTiming' in window) {
          window.addEventListener('load', () => {
            setTimeout(() => {
              const perfEntries = performance.getEntriesByType('navigation');
              if (perfEntries.length > 0) {
                const navTiming = perfEntries[0];
                const metrics = {
                  dns: navTiming.domainLookupEnd - navTiming.domainLookupStart,
                  tcp: navTiming.connectEnd - navTiming.connectStart,
                  request: navTiming.responseStart - navTiming.requestStart,
                  response: navTiming.responseEnd - navTiming.responseStart,
                  dom: navTiming.domContentLoadedEventEnd - navTiming.domContentLoadedEventStart,
                  load: navTiming.loadEventEnd - navTiming.loadEventStart,
                  total: navTiming.loadEventEnd - navTiming.fetchStart
                };
                
                console.log('Performance Metrics:', metrics);
                
                if (window.gtag && metrics.total > 3000) {
                  window.gtag('event', 'page_performance', {
                    dns_time: Math.round(metrics.dns),
                    tcp_time: Math.round(metrics.tcp),
                    request_time: Math.round(metrics.request),
                    response_time: Math.round(metrics.response),
                    dom_time: Math.round(metrics.dom),
                    load_time: Math.round(metrics.load),
                    total_time: Math.round(metrics.total)
                  });
                }
              }
            }, 0);
          });
        }
      });
    </script>
