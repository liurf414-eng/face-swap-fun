<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="80" rx="15" fill="url(#logoGradient)" />
  
  <!-- Icon on the left -->
  <g transform="translate(60, 40)">
    <!-- Theatrical Mask Icon -->
    <circle cx="0" cy="0" r="28" fill="white" opacity="0.95" />
    
    <!-- Mask Eyes -->
    <ellipse cx="-12" cy="-8" rx="10" ry="14" fill="#667eea" />
    <ellipse cx="12" cy="-8" rx="10" ry="14" fill="#764ba2" />
    
    <!-- Mask Nose -->
    <path d="M 0 -8 Q -6 6, 0 12 Q 6 6, 0 -8" fill="#764ba2" />
    
    <!-- Smile -->
    <path d="M -16 16 Q 0 24, 16 16" stroke="#764ba2" stroke-width="3" fill="none" stroke-linecap="round" />
  </g>
  
  <!-- Text on the right -->
  <g transform="translate(130, 40)">
    <text x="0" y="8" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" filter="url(#logoGlow)">
      FaceAI Meme
    </text>
  </g>
  
  <!-- Sparkles âœ¨ -->
  <circle cx="20" cy="20" r="3" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="280" cy="25" r="2.5" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="15" cy="60" r="2" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="1.8s" repeatCount="indefinite" />
  </circle>
  <circle cx="285" cy="55" r="3" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite" />
  </circle>
</svg>
